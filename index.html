<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/trg1jvt.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Book</title>
  </head>
  <body>
    <h1>Eat my brains</h1>
    <h2>Go to the dark side</h2>
    <section class="svgbox"></section>
    <section id="selectedcolor">
      <button>Reset</button>
      <div class="color selectedcolorbox"></div>
    </section>
    <div class="colors">
      <div class="color color1" data-color="#f99fee">a</div>
      <div class="color color2" data-color="#ffdf6b">b</div>
      <div class="color color3" data-color="#f9921b">c</div>
      <div class="color color4" data-color="#69deb5">d</div>
      <div class="color color5" data-color="#d7478b">e</div>
      <div class="color color6" data-color="#fe6594">f</div>
      <div class="color color7" data-color="#7b77c8">g</div>
      <div class="color color8" data-color="#4cc3f8">h</div>
      <div class="color color9" data-color="#ffdb5c">i</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
